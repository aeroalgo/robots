# DataFusion Configuration

# Server settings
server.host = "0.0.0.0"
server.port = 8817

# Memory settings
memory.max_memory = "4GB"
memory.pool_size = "2GB"

# Query settings
query.max_concurrent_queries = 10
query.query_timeout = 300
query.max_query_size = "1GB"

# Caching
cache.enabled = true
cache.size = "1GB"
cache.ttl = 3600

# Logging
log.level = "info"
log.file = "/var/log/datafusion.log"

# Data directories
data.clickhouse_dir = "/data/clickhouse"
data.parquet_dir = "/data/parquet"
data.arrow_dir = "/data/arrow"

# Performance tuning
performance.parallelism = 4
performance.batch_size = 8192
performance.compression = "lz4"

# Security
security.enabled = false
security.auth_method = "none"
