# Apache Arrow Flight Server Configuration

# Server settings
flight.host = "0.0.0.0"
flight.port = 8815

# Authentication (optional)
flight.auth = "none"

# TLS settings (disabled for development)
flight.tls = false

# Memory settings
flight.memory_pool = "system"
flight.max_memory = "2GB"

# Connection settings
flight.max_connections = 100
flight.keepalive_timeout = 30

# Logging
flight.log_level = "info"
flight.log_file = "/var/log/arrow-flight.log"

# Performance tuning
flight.batch_size = 8192
flight.compression = "lz4"

# Data directory
flight.data_dir = "/data"
